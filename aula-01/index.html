<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootcamp React.js</title>

  <style>
    .title{
      color: #009dff;
    }
  </style>
</head>
<body>

  <div data-js="app"></div>
  
  <!-- Scripts de importação do ReactJS -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script>

    const Strong = React.createElement( 'strong', null, 'React' )
    const Span = React.createElement( 'span', null, 'Bootcamp ' )
    const Titulo = React.createElement( 'h1', { class : 'title'}, Span, Strong )

    ReactDOM.render( Titulo, document.querySelector('[data-js=app]'))

  </script>
</body>
</html>
