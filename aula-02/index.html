<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootcamp React.js</title>

  <style>
    .title{
      color: #009dff;
    }
  </style>
</head>
<body>

  <div data-js="app"></div>
  
  <!-- Scripts de importação do ReactJS -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Script de importação do Bebel para compilar a sintaxe JSX (JavaScript XML) em JavaScript -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">

    // const Titulo = React.createElement( 
    //   'h1', { class : 'title'}, 
    //   React.createElement( 'strong', null, 'React' ), 
    //   React.createElement( 'span', null, 'Bootcamp ')
    // )

    const h1 = (
      <h1 class="title" data-js="title">
        <span>Bootcamp </span>
        <b>ReactJS</b>
      </h1>
    )

    ReactDOM.render( h1, document.querySelector('[data-js=app]'))

  </script>
</body>
</html>
